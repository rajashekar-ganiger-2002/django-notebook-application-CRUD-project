{%extends 'home.html'%}

{%block mainblk%}


    <div class="container-fluid h-100 ">
        <div class="row" style="height:100px">
            <div class="col-12">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Notebook</th>
                        <th scope="col">shared by</th>
                        <th scope="col">shared to</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for i in share%}
                      <tr>
                        
                        <th scope="row"><a href="/notes/{{i.notebook}}" class="text-white">{{forloop.counter}}</a></th>
                        <td><a href="/notes/{{i.notebook}}" class="text-white">{{i.notebook}}</a></td>
                        <td><a href="/notes/{{i.notebook}}" class="text-white">{{i.shared_by}}</a></td>
                        <td><a href="/notes/{{i.notebook}}" class="text-white">{{i.email}}</a></td>
                      </tr>
                    {%endfor%}
                    
                    </tbody>
                  </table>

            </div>
        </div>
    </div>

    {%endblock%}
