{%extends 'home.html'%}

{%block mainblk%}

    <div class="container-fluid h-100 ">
        <div class="row" style="height:100px">
            <div class="col-12">

                <nav class="navbar navbar-expand-lg navbar-light bg-black justify-content-between">
                    <a class="navbar-brand text-white" href="#">{{count}} Tasks...</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                   <div>
                                            <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
                            Add task
                          </button>

                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title"  id="exampleModalLabel">Add task</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body ">
                                  <form action="{% url 'add_task'%}" method="POST">
                                    {%csrf_token%}
                                    <input type="text" placeholder="task name" name="task">
                                    <input type="datetime-local" name="datetime" id="datetimepick">
        
                                    <button type="submit">Add task</button>
                                    
                                  </form>
   
                                </div>
                      
                              </div>
                            </div>
                          </div>
                          <a href="{%url 'delete_overdue'%}"><button type="button" class="btn btn-primary mr-1">Delete all overdue task</button></a>

                          
                        </div>

                        

                    </div>
                  </nav>



                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                       <th></th>
                        <th scope="col">task</th>
                        <th scope="col">time</th>
                        <th scope="col">rings in</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        {%for i in due_task%}
                      <tr>
                        <th scope="row"></th>
                        <td>{{i.task_name}}</td>
                        <td>{{i.task_date}}</td>
                        <td>{{i.time_diff}}</td>
                      </tr>
                      {%endfor%}
                      {%for i in overdue_task%}
                      <tr class="bg-danger">
                        <th scope="row"></th>
                        <td>{{i.task_name}}</td>
                        <td>{{i.task_date}}</td>
                        <td>{{i.time_diff}}</td>
                      </tr>
                      {%endfor%}
                      

                    </tbody>
                  </table>
            </div>
            </div>
            </div>



{%endblock%}
